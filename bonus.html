<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/bonus.css">
    <title>Cocktail List API</title>
</head>
<body>

    <div id="app">
        <div class="container d-flex flex-column align-items-center">
            <h1 class="text-center pt-3">{{title}}</h1>
            <button @click="getDrinks">Generate random Cocktail</button>
        </div>
        <div class="container d-flex justify-content-center mt-5">
            <div class="row d-flex flex-wrap" v-if="cocktailList.length == 8">
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3" v-for="cocktail in cocktailList">
                    <div class="card">
                        <div class="card-title border-0 m-0 text-center">
                            <h5 class="text-white fw-semibold">{{cocktail[0].strDrink}}</h5>
                        </div>
                        <div class="card-image border-0 px-3">
                           <img :src="cocktail[0].strDrinkThumb" alt="">
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h6>Ingredients:</h6>
                            <div>
                                <span class="text-white text-decoration-underline">{{cocktail[0].strIngredient2}}: </span>
                                <span class="text-white fst-italic">{{cocktail[0].strMeasure1}}</span>
                            </div>
                            <div>
                                <span class="text-white text-decoration-underline">{{cocktail[0].strIngredient3}}: </span>
                                <span class="text-white fst-italic">{{cocktail[0].strMeasure3}}</span>
                            </div>
                            <h6 class="pt-2">Instructions:</h6>
                            <span class="text-white fst-italic">{{cocktail[0].strInstructions}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/utility.js"></script>
    <script src="./js/bonus.js"></script>
</body>
</html>
